<!DOCTYPE html>
<html>

<head>
  <title>FCC-Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/pouyio/freeCodeCamp/5fb3ddfc/frontEnd/03weather/css/owfont-regular.min.css" type="text/css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  <main>
    <div class="container flow-text">
      <div class="row">
        <div id="progress-bar" class="progress">
          <div class="indeterminate"></div>
        </div>
        <div class="card hidden hoverable center-align">
          <div class="col s12 description-wrapper left-align">
            <p class="description">
              Partly cloudy
            </p>
          </div>
          <div class="col s12 center-align">
            <div class="image-wrapper redÂº">
              <i id="image" class="owf"></i>
            </div>
          </div>

          <div class="col s12 divider"></div>

          <div class="col s12 valign-wrapper">
            <div class="col s5 left-align">
              <p class="location">
                Tomelloso, Spain
              </p>
              <p class="date">
                1 / 1 / 2011
              </p>
            </div>

            <div class=" col s3 left-align">
              <p class="temperature">
                199&degC
              </p>
            </div>

            <div class="col s4 right-align">
              <p>
                <div class="switch">
                  <label class="switchLabel">
                    &degF
                    <input id="mySwitch" type="checkbox">
                    <span class="lever"></span>
                    &degC
                  </label>
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer blue accent-2">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="container  right-align">
            <a class="white-text text-lighten-4" target="_blank" href="http://www.freepik.com/free-vector/vectors_789926.htm">Vicente Ortiz</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
