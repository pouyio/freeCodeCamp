<head>
  <title>FCC-Pomodoro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="master.css" media="screen" title="no title" charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Crimson+Text:400italic' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
  <script type="text/javascript" src="https://rawgit.com/lugolabs/circles/master/circles.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  <header>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>FreeCodeCamp Pomodoro</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <div class="circle" id="circles-1"></div>
        <p>
          <h5 id="clock2">Let's work!</h5>
        </p>
      </div>
    </div>
    <div class="row text-center">
      <button id="play-button" class="btn btn-primary" name="button">Play</button>
      <button id="stop-button" class="btn btn-danger" name="button">Reset</button>
    </div>
    <div class="row controls">
      <div class="col-xs-6 text-center">
        <h3>Session time</h3>
        <button class="btn btn-info" id="session-plus">+</button>
        <span class="time" id="session-time">25</span>
        <button class="btn btn-warning" id="session-minus">-</button>
      </div>
      <div class="col-xs-6 text-center">
        <h3>Break time</h3>
        <button class="btn btn-info" id="break-plus">+</button>
        <span class="time" id="break-time">5</span>
        <button class="btn btn-warning" id="break-minus">-</button>
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>
