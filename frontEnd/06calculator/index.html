<head>
  <title>FCC-Twitch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=0" />
  <link rel="stylesheet" href="master.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <input id="answer" maxlength="7" type="text" disabled="disabled" value="">
      <button class="delete corner-tr" type="button">C</button>
    </div>
    <div class="row">
      <button class="number" type="button">7</button>
      <button class="number" type="button">8</button>
      <button class="number" type="button">9</button>
      <button class="operation" type="button">/</button>
    </div>
    <div class="row">
      <button class="number" type="button">4</button>
      <button class="number" type="button">5</button>
      <button class="number" type="button">6</button>
      <button class="operation" type="button">*</button>
    </div>
    <div class="row">
      <button class="number" type="button">1</button>
      <button class="number" type="button">2</button>
      <button class="number" type="button">3</button>
      <button class="operation" type="button">-</button>
    </div>
    <div class="row">
      <button class="corner-bl" type="button">0</button>
      <button class="number" type="button">.</button>
      <button class="result" type="button">=</button>
      <button class="operation corner-br" type="button">+</button>
    </div>
  </div>

</body>
