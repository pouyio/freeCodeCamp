<!DOCTYPE html>

<head>
  <title>FCC-Tictac</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=0" />
  <link rel="stylesheet" href="master.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  <div class="blurrable">
    <div id="board">
      <div id="cel1" cel="0" class="cel"></div>
      <div id="cel2" cel="1" class="cel"></div>
      <div id="cel3" cel="2" class="cel"></div>
      <div id="cel4" cel="3" class="cel"></div>
      <div id="cel5" cel="4" class="cel"></div>
      <div id="cel6" cel="5" class="cel"></div>
      <div id="cel7" cel="6" class="cel"></div>
      <div id="cel8" cel="7" class="cel"></div>
      <div id="cel9" cel="8" class="cel"></div>
    </div>
    <div id="console"></div>
  </div>
  <div id="overlay">
    <form>
      <p>Choose your option</p>
      <button type="button" class="button" id="buttonX">X</button>
      <button type="button" class="button" id="buttonO">O</button>
    </form>
  </div>
</body>
