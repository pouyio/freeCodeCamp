<!DOCTYPE html>

<head>
  <title>FCC-Wikipedia</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=0" />
  <link rel="stylesheet" href="master.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/pouyio/fcc-wikipedia/master/jquery.key-selection.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  <header>
    <h1><i class="fa fa-wikipedia-w"></i>ikipedia Hound
    </h1>
  </header>
  <div class="wrapper">
    <div class="search-block">
      <input id="search-input" type="search" placeholder="Search" autocomplete="off" class="selection-item" required>
      <button type="button" title="Search" name="search" class="search-button"><i class="fa fa-search"></i></button>
      <button type="button" title="Random" name="random" class="random-button"><i class="fa fa-random"></i></button>
      <ul class="suggestions">
      </ul>
    </div>
    <ul class="results">
    </ul>
  </div>
</body>
